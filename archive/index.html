---
layout: default
title: Archive
---
<div class="page-content">
  <div class="container">
    <h1>All articles</h1>
    <ul>
      {% for post in site.posts %}
        <li>
          {{ post.date | date: "%b %d, %Y"  }} &mdash; <a href="{{ post.url }}">{% include bias.html %}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
