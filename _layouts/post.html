---
layout: default
---

<div class="page-content">
  <div class="content{% if page.photo_url %} photo-post{% endif %}">
    <div class="container">
      {% unless page.title_hidden %}
        <h1>
          {% if page.bias %}
            {{ page.bias }}
          {% else %}
            {{ page.title }}
          {% endif %}
        </h1>
        <info datetime="{{ page.date | date: "%Y-%m-%d" }}">
          {{ page.date | date: "%b %d, %Y" }}
        </info>
      {% endunless %}
      <div class="post-body">
        {{ content }}
      </div>
    </div>
  </div>
</div>
