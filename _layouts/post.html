---
layout: default
---
<div class="page-content">
  <div class="content{% if page.photo_url %} photo-post{% endif %}">
    <div class="container">
      {% unless page.title_hidden %}
        <h1>{{ page.title }}</h1>
        <info datetime="{{ page.date | date: "%Y-%m-%d" }}">
          {{ page.date | date: "%b %d, %Y" }}
        </info>
      {% endunless %}
      <!-- <div
        class="fb-like"
        data-share="true"
        data-width="450"
        data-show-faces="true">
      </div> -->
      {{ content }}
    </div>
  </div>
</div>
