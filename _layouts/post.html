---
layout: default
---
<div class="page">
  <div id="post" class="container">
    {% unless page.title_hidden %}
    <h1>{{ page.title }}</h1>
    <info datetime="{{ page.date | date: "%Y-%m-%d" }}">
      {{ page.date | date: "%b %d, %Y" }}
    </info>
    {% endunless %}
    {{ content }}
  </div>
</div>
